<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="./src/css/index.min.css">
</head>
<body>
  <div id="app">
    <div class="head">
      <div class="headMain">
        <h1 class="logo">
          <a href="http://www.atguigu.com/">
            <img src="./static/img/logo.png">
          </a>
        </h1>
        <div class="music">
          <audio src="./static/img/audio.mp3" loop></audio>
        </div>
        <ul class="nav">
          <li class="item">
            <a href="javascript:">
              <div class="up">
                <img src="./static/img/home_gruen.png">
              </div>
              <div class="down">
                <img src="./static/img/home.png">
              </div>
            </a>
          </li>
          <li class="item">
          <a href="javascript:">
            <div class="up">Course</div>
            <div class="down">Course</div>
          </a>
        </li>
          <li class="item">
            <a href="javascript:">
              <div class="up">Works</div>
              <div class="down">Works</div>
            </a>
          </li>
          <li class="item">
            <a href="javascript:">
              <div class="up">About</div>
              <div class="down">About</div>
            </a>
          </li>
          <li class="item">
            <a href="javascript:">
              <div class="up">Team</div>
              <div class="down">Team</div>
            </a>
          </li>
        </ul>
        <div class="arrow">
          <img src="./static/img/menuIndicator.png">
        </div>
      </div>
    </div>
    <div class="content">
      <ul class="list">
        <li class="home">
          <div>home</div>
        </li>
        <li class="course">
          <div>course</div>
        </li>
        <li class="works">
          <div>works</div>
        </li>
        <li class="about">
          <div>about</div>
        </li>
        <li class="team">
          <div>team</div>
        </li>
      </ul>
      <ul class="points">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</body>
<script src="./src/js/index.min.js"></script>
</html>
